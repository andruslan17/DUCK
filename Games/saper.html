    }

        margin-bottom: 20px;
    }
    .cell {

        text-align: center;
        line-height: 30px;
        cursor: pointer;
    }
    select {
        margin-bottom: 10px;
    }
</style>
</head>
<body>
<div class="game-container">
    <h1>–ò–≥—Ä–∞ –°–∞–ø–µ—Ä</h1>
    <select onchange="changeLanguage(this.value)">
        <option value="en">English</option>
        <option value="ru">–†—É—Å—Å–∫–∏–π</option>
        <option value="ar">ÿßŸÑÿπÿ±ÿ®Ÿäÿ©</option>
        <option value="hi">‡§π‡§ø‡§®‡•ç‡§¶‡•Ä</option>
        <option value="zh">‰∏≠Êñá</option>
    </select>
    <div class="board"></div>
    <button onclick="restartGame()">–ù–∞—á–∞—Ç—å —Å–Ω–∞—á–∞–ª–∞!</button>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    initializeBoard();
});

function changeLanguage(lang) {
    document.documentElement.lang = lang;
    if (lang === 'ar') {
        document.querySelector('h1').textContent = 'ŸÑÿπÿ®ÿ© ÿßŸÑÿ≥ÿßÿ≠ÿ±';
        document.querySelector('button').textContent = 'ÿßÿ®ÿØÿ£ ŸÖÿ±ÿ© ÿ£ÿÆÿ±Ÿâ!';
    } else if (lang === 'hi') {
        document.querySelector('h1').textContent = '‡§Æ‡§æ‡§á‡§®‡•ç‡§∏‡§µ‡•Ä‡§™‡§∞ ‡§ñ‡•á‡§≤‡•á‡§Ç';
        document.querySelector('button').textContent = '‡§´‡§ø‡§∞ ‡§∏‡•á ‡§∂‡•Å‡§∞‡•Ç ‡§ï‡§∞‡•á‡§Ç!';
    } else if (lang === 'zh') {
        document.querySelector('h1').textContent = 'Êâ´Èõ∑Ê∏∏Êàè';
        document.querySelector('button').textContent = 'ÈáçÊñ∞ÂºÄÂßãÔºÅ';
    } else if (lang === 'ru') {
        document.querySelector('h1').textContent = '–ò–≥—Ä–∞ –°–∞–ø–µ—Ä';
        document.querySelector('button').textContent = '–ù–∞—á–∞—Ç—å —Å–Ω–∞—á–∞–ª–∞!';
    } else {
        document.querySelector('h1').textContent = 'Minesweeper Game';
        document.querySelector('button').textContent = 'Restart Game!';
    }
}

function initializeBoard() {
    const board = document.querySelector('.board');
    const cells = [];
    const size = 10;
    const bombCount = 20;
    let bombs = [];
    let revealedCount = 0;

    function placeBombs() {
        while (bombs.length < bombCount) {
            const row = Math.floor(Math.random() * size);
            const col = Math.floor(Math.random() * size);
            const isBomb = bombs.some(bomb => bomb.row === row && bomb.col === col);
            if (!isBomb) {
                bombs.push({ row, col });
            }
        }
    }

    function cellClick(event) {
        const cell = event.target;
        if (cell.dataset.state === 'hidden') {
            const row = parseInt(cell.dataset.row);
            const col = parseInt(cell.dataset.col);
            if (bombs.some(bomb => bomb.row === row && bomb.col === col)) {
                gameOver();
            } else {
                revealCell(row, col);
            }
        }
    }

    function revealCell(row, col) {
        const cell = cells.find(cell => parseInt(cell.dataset.row) === row && parseInt(cell.dataset.col) === col);
        if (!cell || cell.dataset.state === 'revealed') return;

        const bombCount = countAdjacentBombs(row, col);
        cell.textContent = bombCount > 0 ? bombCount : '';
        cell.dataset.state = 'revealed';
        revealedCount++;

        if (bombCount === 0) {
            const neighbors = getNeighborCells(row, col);
            neighbors.forEach(neighbor => revealCell(neighbor.row, neighbor.col));
        }

        if (revealedCount === size * size - bombCount) {
            gameWon();
        }
    }

    function countAdjacentBombs(row, col) {
        let count = 0;
        const neighbors = getNeighborCells(row, col);
        neighbors.forEach(neighbor => {
            if (bombs.some(bomb => bomb.row === neighbor.row && bomb.col === neighbor.col)) {
                count++;
            }
        });
        return count;
    }

    function getNeighborCells(row, col) {
        const neighbors = [];
        for (let i = row - 1; i <= row + 1; i++) {
            for (let j = col - 1; j <= col + 1; j++) {
                if (i >= 0 && i < size && j >= 0 && j < size && !(i === row && j === col)) {
                    neighbors.push({ row: i, col: j });
                }
            }
        }
        return neighbors;
    }

    function gameOver() {
        alert('–í—ã –ø—Ä–æ–∏–≥—Ä–∞–ª–∏!');
        revealAllBombs();
    }

    function gameWon() {
        alert('–ü–æ–∑–¥—Ä–∞–≤–ª—è–µ–º! –í—ã –≤—ã–∏–≥—Ä–∞–ª–∏!');
        revealAllBombs();
    }

    function revealAllBombs() {
        bombs.forEach(bomb => {
            const cell = cells.find(cell => parseInt(cell.dataset.row) === bomb.row && parseInt(cell.dataset.col) === bomb.col);
            cell.textContent = 'üí£';
        });
    }

    function createBoard() {
        for (let i = 0; i < size; i++) {
            for (let j = 0; j < size; j++) {
                const cell = document.createElement('div');
                cell.classList.add('cell');
                cell.dataset.row = i;
                cell.dataset.col = j;
                cell.dataset.state = 'hidden';
                cell.addEventListener('click', cellClick);
                board.appendChild(cell);
                cells.push(cell);
            }
        }
        placeBombs();
    }

    createBoard();
}

function restartGame() {
    location.reload();
}
</script>
</body>
</html>
